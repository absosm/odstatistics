  <body class="rtls">
    <div class="wrapper wrapper-content">
      <div class="middle-box text-center animated fadeInRightBig">
        <div id="panel">
            <h2>لوحة التحكم</h2>
            <h1>إضافة ترقيم بناية</h1>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">رقم المقاطعة</label>
                <div class="col-sm-8">
                    <select class="form-control m-b" name="account">
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">رقم المجموعة السكنية</label>
                <div class="col-sm-8">
                    <select class="form-control m-b" name="account">
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> رقم مدخل البناية</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="في حالة بناية جديدة ضع رقم 0">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">عملية الترقيم</label>
                <div class="col-sm-8">
                    <label><input type="checkbox" value="option1" id="inlineCheckbox1"> اللوحة مركبة </label> <label class="checkbox-inline">
                    <label><input type="checkbox" value="option1" id="inlineCheckbox1"> مرقمة بالطلاء</label> <label class="checkbox-inline">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">ملاحظات</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control">
                </div>
            </div>
            <button id="btn_cancel" class="btn btn-danger btn-circle btn-lg" type="button"><i class="fa fa-times"></i>
            </button>
            <button class="btn btn-info btn-circle btn-lg" type="button"><i class="fa fa-check"></i>
            </button>
        </div>
        <p id="copyright"><strong>Copyright</strong> apcouleddjellal &copy; 2022</p>
      </div>

    <!-- Mainly scripts -->

    <!-- Custom and plugin javascript -->
    <script type="module">
      $(document).ready(() => {

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
              // User is signed in, see docs for a list of available properties
              // https://firebase.google.com/docs/reference/js/firebase.User
              var uid = user.uid;
              // ...
              console.log(`user ${uid} is logged`);

              $('.fullbox-loading').remove('.sk-loading');
            } else {
              // User is signed out
              // ...
              console.log(`user logout`);
              window.location = 'login.html';
            }
        });
      });
      
      $('#btn_cancel').click(function () {
        document.location = 'numbering.html'
      })
    </script>
